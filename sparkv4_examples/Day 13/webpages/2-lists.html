<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        <!-- 1. create an ordered and unordered list -->
        <h1>Favorite Food</h1>
        <ul>
            <li>Eggs</li>
            <li>Oatmeal</li>
            <li>Sushi</li>
            <li>Ramen</li>
        </ul>

        <h1>Favorite Hobbies</h1>
        <ol>
            <li>Sleeping</li>
            <li>Watching Movies</li>
            <li>Reading</li>
            <li>Cooking</li>
        </ol>
    </body>
</html>
