    <!--
    Anchors 
        anchor elements allow you to link to 
        other webpages/resources, using an 'href'
        attribute.
    -->

    <!-- You can also link to resources on your own system -->

    <!-- Tables 
        table - create a table
        tr - a row in the table
        th - a header (slightly different formatting) : this is a special type of td
        td - a cell of data in the table
    -->
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data a</td>
            <td>Data b</td>
            <td>Data c</td>
        </tr>
    </table>
