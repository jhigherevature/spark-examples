<!DOCTYPE html>
<html lang="en">

    <!-- This file is typically note shared with students, but is a resouce to show how to establish FOR IN and FOR OF loops for custom objects -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        class Person {
            constructor(first, last, age) {
                this.first = first;
                this.last = last;
                this.age = age;
            }

            // required for the for-of loop
            *[Symbol.iterator]() {
                yield this.first;
                yield this.last;
                yield this.age;
            }
        }

        let p = new Person("John", "Smith", 30);

        console.log(":::: FOR IN ::::");
        for (let attribute in p) {
            console.log(p[attribute]);
        }

        console.log(":::: FOR OF ::::");
        for (let attribute of p) {
            console.log(attribute);
        }
    </script>

</head>

</html>
