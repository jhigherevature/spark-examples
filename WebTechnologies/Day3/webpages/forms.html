<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    HTML form elements can be used to send simple GET and POST requests
    to different locations. A GET request is the default method type used
    for HTML forms. The action attribute is used to identify where we want to
    send a request.

    When including input elements, the name attribute can be used to specify the 
    name for a parameter
    -->
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q">
        <input type="submit">
    </form>


</body>

</html>
